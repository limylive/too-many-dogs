<body>

    <header>
		<div class="logo">
			<a href="#"><p style="font-size: 50px;color: black;font-weight: bold;">Too  many dogs</p></a>
		</div>
    </header>
	  
	<script>
	  </script>
    <div id="page-content" class="sub-page">
		<script>
			//获取传入进来的Oject
			var info=decodeURI(window.location.search);		             
			
			 var str1=info.split("?")[1].split("+");
              

		  
			
			 
				  //通过get方式进行异步处理	    
				 $.get("json/Dog.json",function(data){
					 var sss="";
					
                        for(var vv of data.big){
						
						  if(str1[0]==vv.dname){							 
                            sss="<center><article>"+
			    	"<a class='example-image-link' href='"+ vv.src +"' data-lightbox='example-set' data-title='Click the right half of the image to move forward.'>"+
				    "<img class='example-image' src='"+ vv.src +"' /></a>"+
				    "<div class='content-item'>"+
					"<span class='btn btn-1'>简介</span>"+
					"<h3 class='title-item'><a href='#''>"+ vv.dname +"</a></h3>"+
						"<p class='info'>"+ vv.intro +"</p>"+
						"<ul class='list-inline'>"+
						"<li><a href='#''><i class='fa fa-eye'></i>"+str1[1]+"</a></li>"+
						"<li><a href='#''><i class='fa fa-comment'></i> "+str1[2]+"</a></li>"+
						"<li><a href='#''><i class='fa fa-heart'></i> "+str1[3]+"</a></li>"+
						"<li><a href='#''><i class='fa fa-share'></i> "+str1[4]+"</a></li>"
						"</ul>"+
						"</div>"+									
						"</article></center>"    
						  
						  }		

						  //将内容显示到页面上										 					
						  $(".container").html(sss);						  						
						}

				 });
			
			</script>
		<div class="container">		
			<!--详细-->
		</div>
		
	</div>
